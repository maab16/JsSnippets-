<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Js Show and Hide Password</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="form-group">
				          <label for="">Create Password</label>
				          <div class="input-append input-group">
				            <input class="form-control" type="password" name="customer_password"/>
				            <span tabindex="100" title="Click here to show/hide password" class="add-on input-group-addon"><i class="glyphicon glyphicon-eye-open" aria-hidden="true"></i></span>
				          </div>
				        </div>
				        <div class="form-group">
				          <label for="">Confirm Password</label>
				          <div class="input-append input-group">
				              <input class="form-control" type="password" name="confirm_password" />
				              <span tabindex="100" title="Click here to show/hide password" class="add-on input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
				          </div>

				        </div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<script>
      $(document).ready(function(){
        
        $(".add-on").each(function(){
            $(this).on("click",function(){
                var parent = $(this).parent();
                	input = parent.find('input'),
                	type = input.attr('type'),
                	icon = parent.find('i');
                if(type == 'password'){
                    input.attr('type','text');
                    icon.attr('class','glyphicon glyphicon-eye-close');
                    // icon.removeClass('glyphicon-eye-open');
                    // icon.addClass('fa-eye-slash');
                }else if(type == 'text'){
                    input.attr('type','password');
                    icon.attr('class','glyphicon glyphicon-eye-open');
                    // icon.removeClass('glyphicon-eye-close');
                    // icon.addClass('glyphicon-eye-open');
                }
            });
        });
      });
    </script>
</body>
</html>
